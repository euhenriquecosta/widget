<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="dark" />
  <title>Teste Widget</title>
  <link rel="stylesheet" href="./dist/style.css" />
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <script src="./dist/chat-widget.umd.cjs"></script>
  <script>
    if (typeof ChatWidget !== 'undefined') {
      ChatWidget.initWidget({
        title: 'LeadnatorX',
        position: 'bottom-right',
        trigger: 'button',
        colors: {
          primary: '#000000',
          secondary: '#ffffff',
          foreground: '#ffffff',
          border: '#000000'
        },
        windowLayout: {
          width: 400,
          height: 600
        }
      });
    } else {
      console.error('❌ ChatWidget não encontrado.');
    }
  </script>
</body>
</html>
