<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste - Chat Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000; /* mesmo fundo do seu chat */
    }
    h1 { color: #fff; text-align: center; }
    p { line-height: 1.6; color: #ccc; }
    .container {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Teste do Chat Widget</h1>
    <p>Esta é uma página de teste. O widget aparecerá no canto inferior direito.</p>
    <p>Clique no ícone de chat para testar o formulário.</p>
  </div>

  <!-- Importa o bundle do widget -->
  <script src="./dist/chat-widget.umd.cjs"></script>
  <script>
    ChatWidget.initWidget({
      title: "Fale conosco",
      position: "bottom-right",
      primaryColor: "#000000", // botão preto
      theme: "dark"
    });
  </script>
</body>
</html>
